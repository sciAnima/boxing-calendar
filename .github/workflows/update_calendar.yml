name: Update Boxing Calendar

permissions:
  contents: write

on:
  schedule:
    - cron: "0 8 * * *"   # Runs every day at 08:00 UTC (2 AM Chicago)
  workflow_dispatch:       # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Run scraper
      run: |
        python scrape_boxing247_text.py

    - name: Commit updated ICS
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add boxing_schedule.ics
        git commit -m "Auto-update boxing schedule" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
